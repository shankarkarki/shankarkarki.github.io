---
layout: default
custom_css: |
  <style>
    .post-header {
      margin-bottom: 40px;
      text-align: left;
    }
    
    .post-title {
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 10px;
      line-height: 1.3;
    }
    
    .post-subtitle {
      font-size: 18px;
      color: #7f8c8d;
      font-style: italic;
      margin-bottom: 20px;
    }
    
    .post-meta {
      color: #95a5a6;
      font-size: 14px;
      margin-bottom: 30px;
    }
    
    .post-content {
      font-size: 16px;
      line-height: 1.7;
    }
    
    .post-content h2 {
      font-size: 24px;
      margin-top: 40px;
      margin-bottom: 15px;
      border-bottom: 2px solid #ecf0f1;
      padding-bottom: 5px;
    }
    
    .post-content h3 {
      font-size: 20px;
      margin-top: 30px;
      margin-bottom: 10px;
    }
    
    .back-link {
      margin-bottom: 30px;
    }
    
    .back-link a {
      color: #7f8c8d;
      font-size: 14px;
    }
    
    blockquote {
      border-left: 4px solid #3498db;
      margin: 20px 0;
      padding: 10px 20px;
      background: #f8f9fa;
      font-style: italic;
    }
    
    code {
      background: #f8f9fa;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
    
    pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
    }
  </style>
---

<div class="back-link">
  <a href="{{ site.baseurl }}/blog/">← Back to Blog</a>
</div>

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="post-subtitle">{{ page.subtitle }}</p>
    {% endif %}
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% if page.reading_time %} • {{ page.reading_time }}{% endif %}
      {% if page.author %} • {{ page.author }}{% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
